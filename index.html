<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterForge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CharacterForge</h1>
    <div class="container">
        <div id="character-list"></div> <!-- 캐릭터 리스트를 표시할 컨테이너 -->
        <div id="count-box"></div> <!-- 진행도 표시 컨테이너 -->
        <div class="chat-container">
            <div id="dialogue-box">
                <div id="dialogue"></div>
            </div>
            <button id="start-btn">게임 시작</button>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="여기에 입력하세요...">
            <button id="send-btn">전송</button>
            <div id="loading-spinner-container"><div id="loading-spinner"></div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
